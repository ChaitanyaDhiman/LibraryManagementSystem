<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Library Management System</title>
    <div th:replace="~{fragments/header :: common-head-content}"></div>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
<main class="container mx-auto p-6 flex flex-col items-center justify-center">
    <div th:replace="~{fragments/header :: flash-messages}"></div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login to Library LMS</h2>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-input" required autofocus />
            </div>

            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required />
            </div>

            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>

        <div class="mt-6 text-center text-gray-600">
            <p>Don't have an account? Contact an administrator to create one.</p>
            <p class="mt-2">
                <strong class="font-semibold">Test Credentials:</strong><br/>
                Admin: `admin` / `password`<br/>
                Librarian: `librarian` / `password`<br/>
                User: `user` / `password`
            </p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>
