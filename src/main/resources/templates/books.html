<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books - Library Management System</title>
    <div th:replace="~{fragments/header :: head}"></div> <!-- Include header fragment -->
</head>
<body>
<div th:replace="~{fragments/header :: nav}"></div> <!-- Include navigation -->

<div class="bg-white p-8 rounded-lg shadow-lg mb-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Book List</h2>

    <a th:href="@{/books/new}" class="btn btn-primary mb-6 inline-block">Add New Book</a>

    <div th:if="${books.isEmpty()}" class="text-gray-600">
        <p>No books found in the library. Add some!</p>
    </div>

    <div th:unless="${books.isEmpty()}">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead>
                <tr>
                    <th class="py-3 px-4 border-b">ID</th>
                    <th class="py-3 px-4 border-b">Title</th>
                    <th class="py-3 px-4 border-b">Author</th>
                    <th class="py-3 px-4 border-b">ISBN</th>
                    <th class="py-3 px-4 border-b">Publisher</th>
                    <th class="py-3 px-4 border-b">Year</th>
                    <th class="py-3 px-4 border-b">Status</th>
                    <th class="py-3 px-4 border-b text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}" class="hover:bg-gray-50">
                    <td th:text="${book.id}" class="py-3 px-4 border-b"></td>
                    <td th:text="${book.title}" class="py-3 px-4 border-b"></td>
                    <td th:text="${book.author}" class="py-3 px-4 border-b"></td>
                    <td th:text="${book.isbn}" class="py-3 px-4 border-b"></td>
                    <td th:text="${book.publisher}" class="py-3 px-4 border-b"></td>
                    <td th:text="${book.publicationYear}" class="py-3 px-4 border-b"></td>
                    <td class="py-3 px-4 border-b">
                                <span th:classappend="${book.isBorrowed()} ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'"
                                      th:text="${book.isBorrowed()} ? 'Borrowed' : 'Available'"></span>
                    </td>
                    <td class="py-3 px-4 border-b text-center">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm mr-2 inline-block">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm mr-2 inline-block"
                           onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                        <span th:if="${book.isBorrowed()}">
                                    <a th:href="@{/books/return/{id}(id=${book.id})}" class="btn btn-info btn-sm inline-block">Return</a>
                                </span>
                        <span th:unless="${book.isBorrowed()}">
                                    <a th:href="@{/books/borrow/{id}(id=${book.id})}" class="btn btn-success btn-sm inline-block">Borrow</a>
                                </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div> <!-- Include footer fragment -->
</body>
</html>
