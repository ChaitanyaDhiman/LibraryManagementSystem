<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${pageTitle} + ' - Library Management System'"></title>
    <div th:replace="~{fragments/header :: common-head-content}"></div>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="flex-grow container mx-auto p-6">
    <div th:replace="~{fragments/header :: flash-messages}"></div>

    <div class="bg-white p-8 rounded-lg shadow-lg mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6" th:text="${pageTitle}">Add/Edit User</h2>

        <form th:action="@{/users/save}" th:object="${user}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" th:field="*{username}" class="form-input" required />
            </div>

            <div>
                <label for="name" class="form-label">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-input" required />
            </div>

            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-input" required />
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="btn btn-success">Save User</button>
                <a th:href="@{/users}" class="btn btn-secondary bg-gray-500 hover:bg-gray-600">Cancel</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: common-footer}"></div>
</body>
</html>
